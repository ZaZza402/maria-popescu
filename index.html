    <!-- Inter font is loaded via Google Fonts above, no need for custom font preloads since we use PNG logo -->

    <!-- Font Awesome Icons - async load to prevent render blocking -->
    <script>
      // Async load Font Awesome to prevent render blocking
      function loadFontAwesome() {
        const link = document.createElement("link");
        link.rel = "stylesheet";
        link.href =
          "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css";
        link.crossOrigin = "anonymous";
        document.head.appendChild(link);
      }
      // Load after DOM is ready
      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", loadFontAwesome);
      } else {
        loadFontAwesome();
      }
    </script>
    <noscript
