<!doctype html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Critical Font Preloading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload most critical fonts -->
    <link rel="preload" href="https://fonts.gstatic.com/s/dancingscript/v25/If2cXTr6YS-zF4S-kcSWSVi_sxjsohD9F50Ruu7BASo.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="https://fonts.gstatic.com/s/playfairdisplay/v37/nuFvD-vYSZviVYUb_rj3ij__anPXJzDwcbmjWBN2PKeiunDXbtM.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- Load fonts with display=swap for better CLS -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Critical Resource Preloading for LCP -->
    <link rel="preload" href="./assets/female_portrait.jpg" as="image" type="image/jpeg" fetchpriority="high">
    <link rel="prefetch" href="./assets/leaves-logo.svg" as="image" type="image/svg+xml">
    
    <!-- Font Awesome Icons - async load to prevent render blocking -->
    <script>
      // Async load Font Awesome to prevent render blocking
      function loadFontAwesome() {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css';
        link.crossOrigin = 'anonymous';
        document.head.appendChild(link);
      }
      // Load after DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadFontAwesome);
      } else {
        loadFontAwesome();
      }
    </script>
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"></noscript>
    
    <title>Maria Popescu - Psiholog Clinician</title>
    <!-- Fixed GitHub Pages deployment issues -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
